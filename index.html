<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.slim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
</head>

<body>
    <div class="container">	
        <div class="user-container"></div>	
        <div class="quote-container"></div>	
        <div class="content-container">	
            <div class="pokemon-container"></div>	
            <div class="meat-container"></div>	
        </div>	
        <div class="friends">	
            <h4>Friends</h4>	
            <div class="friends-container">	
            </div>	
        </div>
        <button class="buttons">Generate User</button>
    </div>


    <script id="user-template" type="text/x-handlebars-template">   
        <img id="profile-pic" src="{{user.picture.medium}}"> 
        <p id="user-info">{{user.name.first}} {{user.name.last}}
            {{user.location.city}}, {{user.location.country}}
        </p>

      </script>
    <script id="friends-template" type="text/x-handlebars-template">   
        <ul>
            {{#each friends}}
                <li>
                    {{this.name.first}} {{this.name.last}}
                </li>
            {{/each}}
        </ul>

      </script>

      <script src="main.js"></script>
</body>

</html>
